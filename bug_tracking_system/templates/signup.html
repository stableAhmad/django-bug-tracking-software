<html>
<head>
	{% load static %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet"> 

	
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'sign.css' %}">
	

	<style>
		
	</style>
</head>
<body>
	<div id="form_container">
		<div id="title_space"><h1 id="title">Sign up</h1></div>
		<form class="mt-4" method="POST">
			{% csrf_token %}
			<div class="mb-4" id="container">
				{% for field in form %}
				<div class="form-group mb-3">
					
					{{ field }}
				</div>

				{% endfor %}
			</div>
			<button class="mb-2" type="submit" >Create an account</button>
			{% for m in error_list %}
			 <p class="error" >{{ m }}</p>
			{% endfor %}
			<p>Already have an account ? , log in <a href = "signin" >here</a></p>
		</form>
	</div>

	

	<script src="{% static 'bootstrap.bundle.min.js' %}"> </script>	
	<script>
		col = document.getElementsByClassName("form-control")
		col[0].placeholder = "Username"
		col[1].placeholder = "E-mail"
		col[2].placeholder = "Password"
		col[3].placeholder = "Confirm Password"
	</script>
</body>

</html>
